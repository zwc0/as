<link rel="manifest" href="manifest.json">
<link rel="icon" href="https://raw.githubusercontent.com/mdn/pwa-examples/master/a2hs/icon/fox-icon.png">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<script src="index.js" defer></script>
<style>
:root{--c:3}
@media screen and (max-width: 600px) {:root{--c:2}}
#a{display:grid;grid-template-columns:repeat(var(--c),1fr)}
img{width:95%;margin:auto}
</style>
<div id="a"></div>
<table id="ref" style="display:none"></table>
<center><button id="tog">References</button></center>
<script type="module">
import * as z from "/z.js";
fetch('/s.json')
.then(e=>e.json())
.then(e=>{
  z.z('#a')[0].innerHTML=e.map(i=>`<img src="${i[1]}" onclick="let a=new Audio('${i[2]}');a.play()">`).join('');
  z.z('#tog')[0].onclick=()=>{
    let a=z.z('#a')[0],
    ref=z.z('#ref')[0],
    tog=z.z('#tog')[0];
    a.style.display=a.style.display==''?'none':'';
    ref.style.display=a.style.display==''?'none':'';
    tog.textContent=tog.textContent=='Back'?'References':'Back';
  };
  z.z('#ref')[0].innerHTML=e.map(e=>`<tr>${e.map(e=>`<td>${e}</td>`).join('')}</tr>`).join('');
}).catch(e=>console.log(e.message));
</script>
